<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Darker, scarier silhouette -->
  <circle cx="50" cy="35" r="22" fill="#3a2a2a"/>
  
  <!-- Glowing red eyes -->
  <g id="eyes" filter="url(#glow)">
    <ellipse cx="42" cy="33" rx="5" ry="3" fill="#8b0000">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="58" cy="33" rx="5" ry="3" fill="#8b0000">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </ellipse>
  </g>

  <!-- Small pupils -->
  <circle cx="42" cy="33" r="1.5" fill="#000">
    <animate attributeName="cx" values="42;43;42" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="33" r="1.5" fill="#000">
    <animate attributeName="cx" values="58;59;58" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Body -->
  <rect x="32" y="55" width="36" height="50" fill="#2a1a1a"/>
  
  <!-- Arms -->
  <rect x="20" y="58" width="14" height="40" fill="#2a1a1a"/>
  <rect x="66" y="58" width="14" height="40" fill="#2a1a1a"/>

  <!-- Dark fedora hat -->
  <rect x="28" y="8" width="44" height="6" fill="#1a0a0a"/>
  <rect x="33" y="0" width="34" height="10" fill="#1a0a0a"/>
  <rect x="30" y="14" width="40" height="3" fill="#0a0505"/>

  <!-- Cigarette in mouth area -->
  <line x1="50" y1="48" x2="60" y2="46" stroke="#e0c0a0" stroke-width="2"/>
  <line x1="60" y1="46" x2="62" y2="46" stroke="#ff6b35" stroke-width="2"/>
  
  <!-- Smoke particles -->
  <g id="smoke" opacity="0.6">
    <circle cx="64" cy="44" r="2" fill="#ccc">
      <animate attributeName="cy" values="44;34;24" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="66" cy="42" r="1.5" fill="#ccc">
      <animate attributeName="cy" values="42;32;22" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.5;0.2;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="68" cy="40" r="1" fill="#ccc">
      <animate attributeName="cy" values="40;30;20" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.4;0.1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
