stages:
  - lint
  - test

# Lint stage - check code quality
lint_code:
  stage: lint
  image: node:18
  script:
    - npm install
    - npm run lint
  only:
    - main
    - merge_requests

# Basic validation - ensure files exist and are valid
validate_project:
  stage: test
  image: node:18
  script:
    - echo "Checking project structure..."
    - test -f index.html
    - test -f package.json
    - test -d js/
    - test -d css/
    - test -d data/
    - echo "âœ… Project structure valid"
  only:
    - main
    - merge_requests